<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <div id="form-div">
        <form>
            <label>First Name:
                <input type="text" name="text" id="first" placeholder="First Name">
            </label>      
            <label>Last Name: <input type="text" name="text" id="last" placeholder="Last Name"></label>
            <label>Email: <br><input type="email" name="email" id="email" placeholder="Email"></label>
            <label>Username: <input type="text" name="Username" id="username" placeholder="Username"></label>
            <label>Date Of Birth:<input type="date" name="date" id="date" placeholder="Date"></label>
            
            <label>Password: <input type="password" name="password" id="password" placeholder="Password"></label>
            <div id="circle">
                <label>Part Time <input type="radio" name="time" id="part" /></label>
                <label>Full Time <input type="radio" name="time" id="full" /></label>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
